<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="assets/js/navbar.js" defer></script>
    <style>
        .btn {
            font-size: 0.875rem; /* Font size for button */
            padding: 6px 12px;  
        }
    </style>
</head>
<body style="background-color: #afbbd0;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="auth-link"><a class="nav-link" href="login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid center-content">
        <div class="row w-100">
            <div class="col-md-4">
                <div class="box">
                    <h4>Search for a Quiz</h4><br>
                    <form id="search-form">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="quizName" class="form-label me-2" style="width: 70px;">Name:</label>
                            <input type="text" class="form-control flex-grow-1" id="quizName">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="author" class="form-label me-2" style="width: 70px;">Author:</label>
                            <input type="text" class="form-control flex-grow-1" id="author">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="label" class="form-label me-2" style="width: 70px;">Label:</label>
                            <input type="text" class="form-control flex-grow-1" id="label">
                        </div>
                        <div class="mb-4 d-flex align-items-center">
                            <label for="type" class="form-label me-2" style="width: 70px;">Type:</label>
                            <input type="text" class="form-control flex-grow-1" id="type">
                        </div>
                        <div class="text-center d-flex justify-content-between">
                            <button type="button" class="btn btn-info" id="viewSavedSearches">View Saved Searches</button>
                            <button type="button" class="btn btn-warning" id="saveSearch">Save Search</button>
                            <button type="button" class="btn btn-secondary" id="clearSearch">Clear Search</button>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="col-md-8">
                <div class="box p-3" style="height: 650px;">
                    <h4>Search Results</h4>
                    <div class="row row-cols-3 g-3" id="search-results">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("clearSearch").addEventListener("click", function() {
            document.getElementById("search-form").reset();
        });
        
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Django
        });
    </script>
</body>
</html>
